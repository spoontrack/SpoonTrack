plugins {
    id 'application'
}

apply plugin: 'java'
apply plugin: 'idea'

group 'com.spoontrack.core'
version '0.1.1'

sourceCompatibility = 1.8

jar {
    doFirst {
        manifest {
            if(!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect { it.toURI().toString() }.join(' '),
                        'Main-Class': mainClassName
                )
            }
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url = 'https://jitpack.io' }
}

ext {
    jsoup                = '1.12.1'
    okhttp               = '4.2.0'
    slf4jSimple          = '2.0.0-alpha0'
    hikaricp             = '3.3.1'
    mysqlConnectorJava   = '8.0.17'
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: jsoup
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: okhttp
    compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jSimple
    compile group: 'com.zaxxer', name: 'HikariCP', version: hikaricp
    compile group: 'mysql', name: 'mysql-connector-java', version: mysqlConnectorJava
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
